<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@200;300&display=swap');
    </style>
    <link rel="stylesheet" href="src/style.css" />

    <script
      src="https://kit.fontawesome.com/a1216fbf90.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container" id="container">
      <!--first row: input and search-->
      <div class="row justify-content-center">
        <div class="col-8">
          <form id="search">
            <div class="input-group mb-3">
              <input
                id="search-input"
                type="text"
                class="form-control"
                placeholder="Type in city name"
                aria-describedby="button-addon2"
                autocomplete="off"
              />
              <button class="btn btn-primary" type="button" id="button-addon2">
                Search
              </button>
            </div>
          </form>
        </div>
      </div>
      <!--Second row: Current time -->
      <div class="row justify-content-center">
        <div class="col-3">
          <h2 id="city-state">City, State</h2>

          <ul class="list-group">
            <li class="list-group-item li-font"><span id="date">Date</span></li>

            <li class="list-group-item li-font">
              <span id="description">Description</span>
            </li>
          </ul>

          <ul class="list-group">
            <li class="list-group-item li-font">
              <span id="hum">Humidity</span>%
            </li>
            <li class="list-group-item li-font">
              <span id="speed">Wind Speed</span>km/h
            </li>
          </ul>
        </div>

        <div
          class="col-5"
          style="margin: auto 0; text-align: center; font-size: 60px"
        >
          <img
            id="image"
            src="http://openweathermap.org/img/wn/10d@2x.png"
            alt="weather image"
          /><span id="temperature"> 21</span
          ><sup
            ><a href="#" id="celsius">℃ |</a>
            <a href="#" id="farenheit">℉</a>
          </sup>
        </div>
      </div>
      <!--forecast-->
      <div id="forecast"></div>
      <!--footer-->
      <div class="row justify-content-center">
        <p class="footer">
          <a href="http://" target="_blank" rel="noopener noreferrer"
            >Open source project</a
          >
          by elmedina
        </p>
      </div>
    </div>
  </body>
  <script src="src/app.js"></script>
</html>
